# Create a ClusterRoleBinding to bind the root user to the ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eks-admin-binding-root
subjects:
  - kind: User
    name: "arn:aws:iam::<AWS_ACCOUNT_ID>:root"
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: eks-admin
  apiGroup: rbac.authorization.k8s.io