---
apiVersion: v1
kind: Service
metadata:
  name: public-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-subnets: ${SUBNET_ID_1},${SUBNET_ID_2}
spec:
  type: LoadBalancer
  selector:
    app: filevault
  ports:
    - protocol: TCP
      port: 80
      targetPort: web
